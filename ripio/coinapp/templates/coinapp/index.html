<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Index</title>
  </head>
  <body>
    <div class="container">
      <a href="{% url 'coinapp:index'%}" class="btn btn-info">Home</a>

      <a href="{% url 'coinapp:balance' 'Diego'%}" class="btn btn-primary">My balance</a> <!-- Here the app should know which user is loged in and pass the user name to the balance template -->

      <a href="{% url 'coinapp:movements' 'Diego' %}" class="btn btn-primary">Movements</a>
      <div id="main_content">
        {% block content %}{% endblock %}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    </div>
  </body>
</html>
